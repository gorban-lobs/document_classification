<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Классификаторы</title>
    </head>
    <body>
        <h2>Классификация текста</h2>
        <form action="/" method="GET">
            <div style="margin: 20px 30px">
                <div style="margin: 20px">
                    <div>
                        <input name="type" type="radio" value="nb"> Multinomial Naive Bayes
                        <input name="type" type="radio" value="sgd"> Stochastic Gradient Descent
                        <input name="type" type="radio" value="knn"> K Nearest Neighbors
                    </div>
                </div>
                <div>
                    <div>
                        <textarea name="text" placeholder="Введите текст" rows="20" cols="75">{input_text}</textarea>
                    </div>
                </div>
            </div>
            <button style="margin: 0px 0px 20px 220px; padding: 5px; font-size: 16px" type="submit">
                Запустить классификатор
            </button>
        </form>
        <div style="margin: 10px 30px">
            <label style="font-size: 20px" for="result">Результат:</label> <br>
            <textarea id="result" cols=40>{result}</textarea>
        </div>
    </body>
</html>
